<p>reactive-forms-simple works!</p>
<div class="panel panel-primary">
    <div class="panel-heading">
      Sign Up Form (Reactive)
    </div>
  
    <div class="panel-body">
      <form class="form-horizontal"
            novalidate autocomplete="off"
            [formGroup]="signupForm">
        <fieldset>
          <div class="form-group"
               [ngClass]="{'has-error': (signupForm.get('firstName').touched || signupForm.get('firstName').dirty) && signupForm.get('firstName').invalid }">
  
            <label class="col-md-2 control-label">First Name *</label>
            <div class="col-md-8">
              <input class="form-control"
                     type="text"
                     name="firstName"
                     formControlName="firstName"/>
              <span class="help-block"
                    *ngIf="(signupForm.get('firstName').touched || signupForm.get('firstName').dirty) && signupForm.get('firstName').errors">
                  <span *ngIf="signupForm.get('firstName').errors?.required">
                      First name is required
                  </span>
              </span>
            </div>
          </div>
  
          <div class="form-group"
               [ngClass]="{'has-error': (signupForm.get('lastName').touched || signupForm.get('lastName').dirty) && signupForm.get('lastName').invalid }">
  
            <label class="col-md-2 control-label">Last Name *</label>
            <div class="col-md-8">
              <input class="form-control"
                     type="text"
                     name="lastName"
                     formControlName="lastName"/>
              <span class="help-block"
                    *ngIf="(signupForm.get('lastName').touched || signupForm.get('lastName').dirty) && signupForm.get('lastName')?.errors">
                  <span *ngIf="signupForm.get('lastName').errors?.required">
                      Last name is required
                  </span>
              </span>
            </div>
          </div>
  
          <div class="form-group"
               [ngClass]="{'has-error': (signupForm.get('email').touched || signupForm.get('email').dirty) && signupForm.get('email').invalid }">
            <label class="col-md-2 control-label">Email *</label>
  
            <div class="col-md-8">
              <input class="form-control"
                     type="email"
                     name="email"
                     formControlName="email"/>
              <span class="help-block" *ngIf="(signupForm.get('email').touched || signupForm.get('email').dirty) && signupForm.get('email').errors">
                  <span *ngIf="signupForm.get('email').errors?.required">
                      Email is required.
                  </span>
                  <span *ngIf="signupForm.get('email').errors?.pattern">
                      Email format is invalid
                  </span>
              </span>
            </div>
          </div>
  
          <div class="form-group"
               [ngClass]="{'has-error': (signupForm.get('password').touched || signupForm.get('password').dirty) && signupForm.get('password').invalid }">
            <label class="col-md-2 control-label">Password *</label>
  
            <div class="col-md-8">
              <input class="form-control"
                     type="password"
                     name="password"
                     formControlName="password"/>
              <span class="help-block" *ngIf="(signupForm.get('password').touched || signupForm.get('password').dirty) && signupForm.get('password').errors">
                  <span *ngIf="signupForm.get('password').errors?.required">
                      Password is required
                  </span>
                  <span *ngIf="signupForm.get('password').errors?.minlength">
                      Password must be at least 6 characters
                  </span>
              </span>
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
              <button class="btn btn-primary"
                      (click)="save()"
                      [disabled]="signupForm.invalid">
                Submit
              </button>
            </div>
          </div>
        </fieldset>
  
        <pre> {{signupForm.value | json}}</pre>
      </form>
    </div>
  </div>
